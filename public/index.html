<!DOCTYPE html>
<html>
<head>

  <meta charset="utf-8">
  <title>Ember Starter Kit</title>  
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap-responsive.css">
  <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>



 <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Project name</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <script type="text/x-handlebars">
      <div class="container">

       
       
          {{outlet}}
      </div> <!-- /container -->
    </script>


    <script type="text/x-handlebars" id="search-d">

      {{view App.Select2
        viewName="search"
         prompt="Please select a value list"
         contentBinding="controller.fieldValuesLists" 
         optionLabelPath="content.name"
         optionValuePath="content.id"
         selectionBinding="content.allowedValuesList"
         required=""
         }}
    </script>

    <script type="text/x-handlebars" id="channels">
      {{view Ember.Select viewName="select"
        contentBinding="searchResults"
        optionLabelPath="content.title"
        optionValuePath="content.channelId"
        prompt="Pick a person:"
        selectionBinding="selectedPerson"}}

      <h1>holaaaaaa</h1>
      <h1>{{q}}</h1>
      {{input type="text"  placeholder="Search..."}}
      <ul>
        {{#each searchResults}}
          <li>
	    <img {{bind-attr src=this.thumbnails.default.url}}></img> 	    
	    {{id}} -> {{title}} -> {{description}}
	  </li>
        {{/each}}
      </ul>

      
    </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="js/libs/ember.js"></script>
  <script src="js/libs/ember-data-0.13.js"></script>
  <script src="bower_components/ember-addons.bs_for_ember/dist/js/bs-core.min.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
